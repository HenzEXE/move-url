<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Pindah Link</title>
  </head>
  <body>
    <script>
      let username = prompt("Masukkan Username Anda: ");
      let password;

      // Keep prompting for the password until the correct one is entered
      do {
        password = prompt("Masukkan Password Anda: (password = example)");

        if (password !== "example") {
          alert("Maaf, password yang Anda masukkan salah! Silakan coba lagi.");
        }
      } while (password !== "example");

      // Replace the page content with a new message
      document.body.innerHTML =
        "<h1>Halo " +
        username +
        ", selamat datang di latihan pindah link!</h1><h2>Anda akan diarahkan ke link <a href='https://t.me/henzlxrd'>https://t.me/henzlxrd</a></h2>";

      // Automatically redirect after a short delay (e.g., 5 seconds)
      setTimeout(function () {
        window.location.href = "https://t.me/henzlxrd";
      }, 5000);
    </script>
  </body>
</html>
